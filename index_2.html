<!doctype html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="./js/score.js"></script>
    <link rel="stylesheet" href="./css/index_2_style.css"/>
    <title>MATH QUIZ</title>
    <link rel="icon" href="./img/favicon.png"/>
</head>
<body>
    <div class="Cheader">
        <table style="width:100%">
            <tr>
                <td id="Ptn"style="text-align: left;width:25%">                
                    <input type="radio" name="Pattern" value="hori" style="width:20px;height:20px;"checked> 가로&nbsp;&nbsp;
                    <input type="radio" name="Pattern" value="verti"style="width:20px;height:20px;"> 세로
                </td>
                <td style="text-align: center;width:50%">
                    <select name="Operand_1">
                        <option value="10"  selected="selected">10 이하</option>
                        <option value="20">20 이하</option>
                        <option value="30">30 이하</option>
                        <option value="40">40 이하</option>
                        <option value="50">50 이하</option>
                        <option value="60">60 이하</option>
                        <option value="70">70 이하</option>
                        <option value="80">80 이하</option>
                        <option value="90">90 이하</option>
                        <option value="99">99 이하</option>
                    </select>
                    <select name="Operator" style="width: 90px;">
                        <option value="+" selected="selected">더하기(+)</option>
                        <option value="-">빼기(-)</option>
                        <option value="X">곱하기(X)</option>
                        <option value="÷">나누기(÷)</option>
                    </select>
                    <select class="selectpicker" name="Operand_2" data-style="btn-success">
                        <option value="10" selected="selected">10 이하</option>
                        <option value="20">20 이하</option>
                        <option value="30">30 이하</option>
                        <option value="40">40 이하</option>
                        <option value="50">50 이하</option>
                        <option value="60">60 이하</option>
                        <option value="70">70 이하</option>
                        <option value="80">80 이하</option>
                        <option value="90">90 이하</option>
                        <option value="99">99 이하</option>
                    </select>
                    <button class="btn_start" onclick="f_Ques()" value="출제">시작</button>
                    <button class="btn_check" onclick="f_Scoring()" value="Print">채점</button>
                </td>

                <td style="text-align:right;width:25%">
                    <button class="btn_print" onclick="script:window.print();" value="Print">출력</button>
                    <button class="btn_calc" onclick="f_calc()" value="Print">계산기</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="container" style="background-color:whitesmoke;">
        <div class="list" style="padding-top: 20px;" >
        </div>
        <div id="footer">
            <h1 style="margin-bottom:100px">점수 : </h1>
            <h5 style="font-weight: inherit;">copyright &copy; by Designart All Right Reserved : BangHyoYeon</h5>
        </div>
    </div>

    <script src="./js/ques.js"></script>
</body>
